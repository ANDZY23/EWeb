{% extends 'base.html' %}
{% block title %}
  Sample Page
{% endblock %}
{% block content %}
{% load static %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>


<div class="container-fluid">

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"></h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
   
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="background-color: #343a40;">
              <div class="card-body">
                <h3 style="color: aliceblue;"><b>POWER READING</b></h3>
                <a href="{% url 'import_data' %}" class="btn btn-primary">import</a>
                <div class="row">
                  <div class="col-md-8">
                    <div class="card">
                      <div class="card-body">
                        <canvas id="CurrentChart"></canvas>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card">
                      <div class="card-body">
                        <canvas id="CurrentPieChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <div class="card">
                      <div class="card-body">
                        <canvas id="VoltageChart"></canvas>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card">
                      <div class="card-body">
                        <canvas id="VoltagePieChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-body">
                        <canvas id="KwhChart" style="height: 70px; width: 200px;"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="background-color: #343a40;">
              <div class="card-body">
                <div>
                  <img src="{% static 'assets/img/Lost an item.png' %}" alt="lost and found" height="200" width="930">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- /.content -->
  </div>
  <script>
    var ctx = document.getElementById('CurrentChart').getContext('2d');
    var myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // X-axis labels
        datasets: [{
          label: 'Sample Data',
          data: [], // Y-axis data points
          fill: false,  // Don't fill the area under the line
          borderColor: 'rgba(75, 192, 192, 1)',  // Line color
          tension: 0.1  // Line curve tension
        }]
      },
      options: {
        scales: {
          x: {
            beginAtZero: true // Start X-axis at 0
          },
          y: {
            beginAtZero: true // Start Y-axis at 0
          }
        }
      }
    });
  </script>
  <script>
    var ctx = document.getElementById('CurrentPieChart').getContext('2d');
    var myPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [],  // Labels for each segment
        datasets: [{
          data: [],  // Data for each segment
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',  // Color for Red
            'rgba(54, 162, 235, 0.6)',  // Color for Blue
            'rgba(255, 206, 86, 0.6)'   // Color for Yellow
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,  // Makes the chart responsive
        plugins: {
          legend: {
            position: 'top'  // Legend position
          }
        }
      }
    });
  </script>
